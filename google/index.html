<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="src/google.png">
    <title>Clon de Google</title>
</head>
<body>
    <header>
        <a href="https://gmail.com/" class="apps">Gmail</a>
        <a href="https://www.google.com.mx/imghp?hl=es" class="apps">Imágenes</a>
        <div class="contenedor-menu">
            <img src="src/menu-de-puntos.png" alt="Google Apps" id="menu">
        </div>
        <div class="contenedor-perfil">
            <img src="src/perfil.png" alt="Cuenta de Google" id="perfil" class="apps">
        </div>
    </header>
    <main>
        <section>
            <img src="src/logo.png" alt="" id="logo">
        </section>
        <section>
            <div class="searcher">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="20" height="20" viewBox="0 0 24 24" stroke-width="3" stroke="#9e9e9e" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <circle cx="10" cy="10" r="7" />
                    <line x1="21" y1="21" x2="15" y2="15" />
                </svg>
                <input type"search" name="" id="input-search">
                <img src="src/voz.png" alt="">
            </div>
            <div class="botones">
                <button>
                    <a href="index.html">Buscar con Google</a>
                </button>
                <button>
                    <a href="https://www.google.com/doodles">Me siento con suerte</a>
                </button>
            </div>
        </section>
        
    </main>
    <footer>
        <p class="pais">México</p>
        <div class="contenedor-padre">
            <div class="contenedor">
                <div class="informacion">
                    <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
                    <a href="https://www.google.com/intl/es-419_mx/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
                    <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Negocios</a>
                    <a href="https://google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
                </div>
                <div class="legal">
                    <a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a>
                    <a href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a>
                    <a href="">Preferencias</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
